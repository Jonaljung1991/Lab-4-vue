<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4-vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="jscode.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>CodeCalculator by J.L</header>
    <main>
        <div id="root">
        <div :class="skeleton.class">
            
            <input :class="input.class"  @click="saveInput" @keyup.enter="result" :value="input.value">
            <div :class="output.class">{{output.value}}</div>
            <button :class="plus.class" @click="add"> + </button>            
            </div>



        </div>
    </main>
</body>

</html>
